<body class="fixed-bottom-btn">

<main>
<!-- Page container-->
<div class="container mt-5 mb-md-4 py-5">
	<div class="row">
		<!-- Page content-->
		<div class="col-12">
			<!-- Breadcrumb-->
			<nav class="mb-3 pt-md-3" aria-label="Breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Anasayfa</a></li>
				<li class="breadcrumb-item active" aria-current="page">Villanızı Kiraya Verelim</li>
			</ol>
			</nav>
			<!-- Title-->
			<div class="mb-4">
				<h1 class="h2 mb-0">Villanızı Kiraya Verelim</h1>
				<div class="progress d-lg-none mb-4" style="height: .25rem;">
					<div class="progress-bar bg-warning" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
					</div>
				</div>
			</div>
			<!-- Property details-->
			<section class="card card-body border-0 shadow-sm p-4 mb-4" id="details">
			<h2 class="h4 mb-4"><i class="fi-edit text-primary fs-5 mt-n1 me-2"></i>Mülk Detayı</h2>
            <div class="row">
				<div class="col-sm-6 mb-3">
					<label class="form-label" for="ap-title">Villa / Apart Adı <span class="text-danger">*</span></label>
					<input class="form-control" type="text" id="ap-title" placeholder="Villa / Apart Adı" required="">
                </div>
                <div class="col-sm-6 mb-3">
					<label class="form-label" for="ap-type">Mülk Tipi <span class="text-danger">*</span></label>
					<select class="form-select" id="ap-type" required="">
						<option value="villa">Villa</option>
						<option value="apart">Apart</option>
					</select>
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label" for="ap-country">Kişi Sayısı <span class="text-danger">*</span></label>
                    <select class="form-select" id="ap-country" required="">
                        <option value="1-kisi">1 Kişi</option>
                        <option value="2-kisi">2 Kişi</option>
                    </select>
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label" for="ap-city">Yatak Sayısı <span class="text-danger">*</span></label>
                    <select class="form-select" id="ap-city" required="">
                        <option value="1-yatak">1 Yatak</option>
                        <option value="2-yatak">2 Yatak</option>
                        <option value="3-yatak">3 Yatak</option>
                        <option value="4-yatak">4 Yatak</option>
                    </select>
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label" for="ap-city">Oda Sayısı <span class="text-danger">*</span></label>
                    <select class="form-select" id="ap-city" required="">
                        <option value="1-oda">1 Oda</option>
                        <option value="2-oda">2 Oda</option>
                        <option value="3-oda">3 Oda</option>
                        <option value="4-oda">4 Oda</option>
                    </select>
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label" for="ap-city">Banyo Sayısı <span class="text-danger">*</span></label>
                    <select class="form-select" id="ap-city" required="">
                        <option value="1-banyo">1 Banyo</option>
                        <option value="2-banyo">2 Banyo</option>
                        <option value="3-banyo">3 Banyo</option>
                        <option value="4-banyo">4 Banyo</option>
                    </select>
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label" for="ap-city">Havuz Çeşidi <span class="text-danger">*</span></label>
                    <select class="form-select" id="ap-city" required="">
                        <option value="ozelhavuz">Özel Havuz</option>
                        <option value="ortakhavuz">Ortak Havuz</option>
                    </select>
                </div>
                <div class="col-sm-6 mb-3">
                    <label class="form-label" for="ap-city">Havuz Tipi ? <span class="text-danger">*</span></label>
                    <select class="form-select" id="ap-city" required="">
                        <option value="dikdörtgen">Dikdörtgen</option>
                        <option value="kare">Kare</option>
                        <option value="oval">Oval</option>
                        <option value="kapali">Kapalı</option>
                    </select>
                </div>
                <div class="col-sm-6 mb-3">
                    <div class="mb-3">
                        <label class="form-label" for="ap-title">Havuz Ölçüleri <span class="text-danger">*</span></label>
                        <input class="form-control" type="text" id="ap-title" placeholder="Örn: En: 4 Metre / Boy: 9.5 Metre / Derinlik: 1.5 Metre" required="">
                    </div>
                </div>
            </div>
			<div class="mb-4">
				<label class="form-label d-block fw-bold mb-2 pb-1">Genel Özellikler</label>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="wifi">
							<label class="form-check-label" for="wifi">WiFi</label>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="havuz">
							<label class="form-check-label" for="havuz">Havuz</label>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="jakuzi">
							<label class="form-check-label" for="jakuzi">Jakuzi</label>
						</div>
					</div>
				</div>
			</div>
			<div class="mb-4">
				<label class="form-label d-block fw-bold mb-2 pb-1">Evcil Hayvan</label>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="allow-animal">
							<label class="form-check-label" for="allow-animal">Evcil Havyan Kabul Edilir</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="disallowed animal">
							<label class="form-check-label" for="disallowed animal">Evcil Havyan Kabul Edilmez</label>
						</div>
					</div>
				</div>
			</div>
			</section>
			<!-- Location-->
			<section class="card card-body border-0 shadow-sm p-4 mb-4" id="location">
                <h2 class="h4 mb-4"><i class="fi-map-pin text-primary fs-5 mt-n1 me-2"></i>Konum</h2>
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <label class="form-label" for="ap-country">İl <span class="text-danger">*</span></label>
                        <select class="form-select" id="ap-country" required="">
                            <option value="Antalya">Antalya</option>
                            <option value="Muğla">Muğla</option>
                        </select>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label class="form-label" for="ap-city">İlçe <span class="text-danger">*</span></label>
                        <select class="form-select" id="ap-city" required="">
                            <option value="Chicago">Kaş</option>
                            <option value="Chicago">Kalkan</option>
                            <option value="Chicago">Fethiye</option>
                            <option value="Chicago">Kayaköy</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="ap-address">Adres <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" id="ap-address" value="" required="">
                </div>
                <div class="form-label fw-bold pt-3 pb-2">
                    Haritada göster
                </div>
                <!-- Harita Api -->
			</section>
			<!-- Photos / video-->
			<section class="card card-body border-0 shadow-sm p-4 mb-4" id="photos">
			<h2 class="h4 mb-4"><i class="fi-image text-primary fs-5 mt-n1 me-2"></i>Fotoğraf / Video</h2>
			<div class="alert alert-info mb-4" role="alert">
				<div class="d-flex">
					<i class="fi-alert-circle me-2 me-sm-3"></i>
					<p class="fs-sm mb-1">
						Maksimum fotoğraf boyutu 8 MB'dir. Biçimler: jpeg, jpg, png. Önce ana resmi koyun.<br>
						Maksimum video boyutu 10 MB'dir. Formatlar: mp4, mov.
					</p>
				</div>
			</div>


			<input class="file-uploader file-uploader-grid" type="file" multiple="" data-max-file-size="10MB" accept="image/png, image/jpeg, video/mp4, video/mov" data-label-idle="&lt;div class=&quot;btn btn-primary mb-3&quot;&gt;&lt;i class=&quot;fi-cloud-upload me-1&quot;&gt;&lt;/i&gt;Fotoğraf / Video Yükle&lt;/div&gt;&lt;br&gt;veya onları içeri sürükleyin">
			</section>
			<!-- Contacts-->
			<section class="card card-body border-0 shadow-sm p-4 mb-4" id="contacts">
			<h2 class="h4 mb-4"><i class="fi-phone text-primary fs-5 mt-n1 me-2"></i>İletişim</h2>
			<div class="row">
				<div class="col-sm-6 mb-3">
					<label class="form-label" for="ap-fn">Ad<span class="text-danger">*</span></label>
					<input class="form-control" type="text" placeholder="" required="">
				</div>
				<div class="col-sm-6 mb-3">
					<label class="form-label" for="ap-sn">Soyad<span class="text-danger">*</span></label>
					<input class="form-control" type="text" placeholder="" required="">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 mb-3">
					<label class="form-label" for="ap-email">Email<span class="text-danger">*</span></label>
					<input class="form-control" type="text" placeholder="">
				</div>
				<div class="col-sm-6 mb-3">
					<label class="form-label" for="ap-phone">Telefon<span class="text-danger">*</span></label>
					<input class="form-control" type="tel" placeholder="">
				</div>
			</div>
			<label class="form-label" for="ap-company-name">Mesajınız</label>
			<input class="form-control" type="text" id="ap-company-name" placeholder="">
			</section>
			<!-- Action buttons -->
			<section class="d-sm-flex justify-content-between pt-2">
                <a class="btn btn-primary btn-lg d-block mb-2" href="#">Formu Gönder</a>
            </section>
		</div>
    </div>
</div>
